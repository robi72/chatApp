<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="./commands.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="userFormArea" class="row h=100 align-items-center" style="margin-top: 50px;"> 
        <div class="col-xs-8 my-auto">
            <form id="userForm">
                <div>
                  <label> Enter Username</label>
                  <input class="form-control" id="username"  required style="width: 30%;" />
                  <input type="submit" class="btn btn-primary" value="Login"/>
                </div>
              </form>
        </div>
      </div>
      <div id="messageArea" class="row">
        <div class="col-xs-8 col-sm-9">
          <div class="scroll-area" id="scrollArea">
            <div class="chat" id="chat"></div><br>
            <div id="typingOut"></div>
        </div>
        </div>
        <div class="col-xs-4 col-sm-3">
          <div class="well well-sm">
            <h5>Online Users</h5>
            <ul class ="list-group" id="users"></ul>
          </div>
        </div>
          <div class="col-xs-8">
          <form id="messageForm">
            <div class="bottom">
              <label> Enter Message</label>
              <div class="typingOut"></div>
              <textarea class="form-control" id="message" required oninput="showCommands()" ></textarea>
              <input type="submit" class="btn btn-primary" value="Send Message">
              <div id="commands" class="p-2" hidden>
                <ul>
                    <p>List of commands:</p>
                    <li>/angry</li>
                    <li>/happy</li>
                    <li>/sad</li>
                </ul>
            </div>
            </div>
          </form>
        </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
