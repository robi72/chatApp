<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat app</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    
  </head>
  <body>
    <div class="container">
      <div id="userFormArea" class="row"> 
        <div class="col-md-8">
            <form id="userForm">
                <div class="form-group">
                  <label> Enter Username</label>
                  <input class="form-control" id="username"  required style="width: 30%;" />
                  <input type="submit" class="btn btn-primary" value="Login"/>
                </div>
              </form>
        </div>
      </div>
      <div id="messageArea" class="row">
        <div class="col-sm-2">
          <div class="well well-sm">
            <h3>Online Users</h3>
            <ul class ="list-group" id="users"></ul>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="scroll-area">
            <div class="chat" id="chat"></div><br>
            <div id="typingOut"></div>
        </div>
        </div>
          <div class="col-sm-8">
          <form id="messageForm">
            <div class="bottom">
              <label> Enter Message</label>
              <div class="typingOut"></div>
              <textarea class="form-control" id="message" required style="width: 100%;" ></textarea>
              <input type="submit" class="btn btn-primary" value="Send Message">
            </div>
          </form>
        </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
